<template name="timer">
	<div class="row">
		<div class="col s12 center-align">
			<span class="center-align timer">{{minutes}}</span> <span class="timer">:</span> <span class="center-align timer">{{seconds}}</span>
			<p id="round" class="center-align flow-text">{{actualRound}}/{{maxRound}}</p>
		</div>
	</div>
</template>
